<!-- modalities_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список модальностей</title>
</head>
<body>
    <h1>Список модальностей</h1>
    <ul>
        {% for modality in modalities %}
            <li>{{ modality.short_code }} - {{ modality.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
